<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="Author" content="yanwuyang">
    <meta name="Keywords" content="颜五洋">
    <meta name="Description" content="颜五洋个人主页">
	<title>Yanwuyang.GitHub.io by yanwuyang</title>

	<style style="text/css">
		*{
			margin:0;
			padding:0;
		}
		body {
		  margin: 0;
		  padding: 0;
		  background:  url("images/bg.jpg") no-repeat scroll;
		  color: #eaeaea;
		  font: 16px;
		  line-height: 1.5;
		  font-family: Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
		  overflow: hidden;
		  width: 100%;
		  height: 100%;
		}
		.container {
		  width: 100%;
		  height:100%;
		}
		.main{
			width:450px;
			position:absolute;
			left:30%;
			margin-top:100px;
			
		}
		.head{
			width: 80px; height: 80px;-moz-border-radius: 50px; -webkit-border-radius: 50px; border-radius: 50px;
			border:2px solid #FFFFFF;
			background:url(images/header.jpg);
			float:left;
			transition: all 1s ease-in-out 0s;
		}
		.desc{
			float:left;
			border:1px solid #888888;
			margin-left:20px;
			width:300px;
			height:200px;
			padding:20px 20px;
			color:#FFFFFF;
			background-color:#555555;
			filter:alpha(opacity=50);
			-moz-opacity:0.5; 
			opacity:0.5;
			-moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius:5px;
		}
		.triangle-left {
			width: 0;
			height: 0;
			border-top: 10px solid transparent;
		        border-right: 20px solid #888888;
			border-bottom: 10px solid transparent;
			margin-top:-19px;
			margin-left:-40px;
		}
		.header{
			width:100%;
			height:130px;
			background-color:#555555;
			filter:alpha(opacity=50);
			-moz-opacity:0.5; 
			opacity:0.5;
		}
		.otherpages{
			margin:0 auto;
			width:860px;
			overflow:hidden;
		}
		
		.otherpages li{
			list-style-type:none;
			float:left;
			display:block;
			width:200px;
			height:90px;
			border:2px solid #FFFFFF;
			margin:15px 5px;
			text-align:center;
		}
		.itemText{
			line-height:90px;
			font-size:20px;
		}
	</style>
  </head>

 <body>
	<div class="container">
		<div class="header">
			<div class="otherpages">
				<ul>
					<li><span class="itemText">个人履历</span></li>
					<li><span class="itemText">项目经验</span></li>
					<li><span class="itemText">专业技能</span></li>
					<li><span class="itemText">关于你我</span></li>
					<div style="clear:both"></div>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="head"></div>
			<div class="desc" id="desc">
				<div class="triangle-left"></div>
			</div>
			<div style="clear:both"></div>
		</div>
    </div>
<script type="text/javascript">
	(function(){
		var arr=["hi","，","大","家","好","，","我","是","颜","五","洋","！","一","名","java","程","序","员","。","正","在","探","索","程","序","员","之","路."];
		var index=0;
		var timeObj;
		var timeObj=setInterval(init,150);
		function init(){
			if(index==arr.length){
				clearInterval(timeObj);
				return;
			}
			var desc = document.getElementById("desc");
			desc.innerHTML= desc.innerHTML+arr[index];
			index++;
		}
	})();
</script>
 </body>
</html>
